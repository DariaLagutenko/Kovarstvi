        <h1 id="contact">Kontakt</h1>

                <div class="theform">
                    <h4 id="form">Kontaktní formulář</h4>
                    <form action="http://php.nicomvyuka.cz" method="post">
                        <label for="name">Jméno a příjmení</label>
                        <input type="text" name="name" id="name" placeholder="Jan Novák" required>
    
                        <label for="email">E-mail</label>
                        <input type="email" name="mail" id="email" placeholder="jan.novak@e-mail.cz" required>
    
                        <label for="phone">Telefon</label>
                        <input type="tel" name="" id="phone" placeholder="777 123 000">
    
                        <label for="subject">Předmět</label>
                        <input type="text" name="subject" id="subject" placeholder="Poptávka služby" required>
    
                        <label for="content">Obsah zprávy</label>
                        <textarea name="body" id="content" cols="30" rows="10" placeholder="Sem napište Váš vzkaz." required></textarea>
    
                        <button class="button" type="submit">Odeslat</button>
    
                    </form>
                </div>
      
            </div>

            <iframe style="border:none" src="https://frame.mapy.cz/s/hasapuname" frameborder="0"></iframe>
